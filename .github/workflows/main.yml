name: Deploy Node.js + TypeScript Backend

on:
  push:
    branches:
      - main  # or 'master' â€” whichever your deploy branch is

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # or whatever version you're targeting

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # - name: ğŸ› ï¸ Build TypeScript
      #   run: npm run build

      # - name: âœ… Run tests
      #   run: npm test

      - name: ğŸ“¤ Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            git pull origin main
            npm ci
            npm run build
            pm2 reload all  # or your preferred process manager restart command
